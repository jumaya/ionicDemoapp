<app-header titulo="Checkbox"> </app-header>
 
<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data" >      
      <ion-checkbox slot="start" [(ngModel)]="item.selected"
      [color] = "item.name"
      (click)="onClick(item)"
      >  

      </ion-checkbox>
      <ion-label > {{item.name}} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
