<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/stan_lee.jpg">

      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip *ngFor="let item of [1,1,1,1,1]">
    <ion-avatar>
      <img src="/assets/stan_lee.jpg">
    </ion-avatar>
    <ion-label> Stan lee</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="/assets/stan_lee.jpg">

      </ion-avatar>
      <ion-label> Stan lee</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
