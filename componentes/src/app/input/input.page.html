<app-header titulo="Input - Forms">

</app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Nombre: {{nombre || 'No hay nombre' }}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" placeholder="Awesome Input"></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
    <ion-item>
      <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input 
       required
       [(ngModel)]="usuario.email" 
       name = "email"
       type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input 
      required 
      type="text"
      name = "password"
      [(ngModel)]="usuario.password" 
      [disabled] = "formulario.invalid"
      ></ion-input>
    </ion-item>
    <ion-button block color="primary"
     type="submit"
     [disabled] = "formulario.invalid"
     >
      Login
    </ion-button>
  </form>

</ion-content>
